{% extends "base.html" %}

{% block title %}Unlinked Refund{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-arrow-return-left me-2"></i>Process Unlinked Refund</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.unlinked_refund') }}">
                    <div class="mb-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                            <input type="number" 
                                   class="form-control" 
                                   id="amount" 
                                   name="amount" 
                                   step="0.01" 
                                   min="0.01" 
                                   pattern="^\d*\.?\d{0,2}$"
                                   placeholder="0.00"
                                   required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="merchant_reference" class="form-label">Merchant Reference</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-hash"></i></span>
                            <input type="text" class="form-control" id="merchant_reference" name="merchant_reference" required>
                        </div>
                        <div class="form-text">
                            <i class="bi bi-info-circle me-1"></i>
                            A unique reference for this refund
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-arrow-return-left me-2"></i>Process Unlinked Refund
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
