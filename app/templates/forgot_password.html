{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Forgot Password</h2>
  <p class="text-center text-muted mb-4">Enter your email address and we will send you a link to reset your password.</p>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  {% if message %}
    <div class="alert alert-success">{{ message }}</div>
  {% endif %}
  <form method="post" action="{{ url_for('user.forgot_password_page') }}">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" required autofocus>
    </div>
    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{{ url_for('user.login_page') }}">Back to Login</a>
  </div>
</div>
{% endblock %}
