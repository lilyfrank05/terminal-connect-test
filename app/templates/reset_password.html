{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Reset Your Password</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  {% if message %}
    <div class="alert alert-success">{{ message }}</div>
  {% endif %}
  <form method="post" action="{{ url_for('user.reset_password_page') }}">
    <input type="hidden" name="token" value="{{ token }}">
    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" class="form-control" id="password" name="password" required autofocus>
    </div>
    <button type="submit" class="btn btn-success w-100">Set New Password</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{{ url_for('user.login_page') }}">Back to Login</a>
  </div>
</div>
{% endblock %}
