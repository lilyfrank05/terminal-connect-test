{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Register</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="post" action="{{ url_for('user.register_page') }}">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" required value="{{ email or '' }}" readonly>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="token" class="form-label">Invite Token</label>
      <input type="text" class="form-control" id="token" name="token" required value="{{ token or '' }}" readonly>
    </div>
    <button type="submit" class="btn btn-success w-100">Set Password & Register</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{{ url_for('user.login_page') }}">Back to Login</a>
  </div>
</div>
{% endblock %}
