{% extends "base.html" %}

{% block title %}Linked Refund{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-arrow-return-left me-2"></i>Linked Refund</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('refunds.linked_refund') }}">
                    <div class="mb-4">
                        <label for="parent_intent_id" class="form-label">Original Sale Reference</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-link"></i></span>
                            <input type="text" class="form-control" id="parent_intent_id" name="parent_intent_id"
                                required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01"
                                required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="merchant_reference" class="form-label">Merchant Reference</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-tag"></i></span>
                            <input type="text" class="form-control" id="merchant_reference" name="merchant_reference"
                                value="{{ default_merchant_reference }}" required>
                        </div>
                    </div>
                    {% if show_pinpad_options %}
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="via_pinpad" name="via_pinpad"
                                value="yes" checked>
                            <label class="form-check-label" for="via_pinpad">
                                Process via PINpad
                            </label>
                        </div>
                    </div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-arrow-return-left me-2"></i>Process Refund
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
